    <body class="easyui-layout">
        <div title="欢迎页" style="padding:10px">
            <p style="font-size:14px">UniRobot 离岸测试执行解决方案.</p>
            <ul>
                <li>通过Git社区开源的AutoLink框架改造.</li>
                <li>uniRobot支持RobotFramework语法高亮，自动提示等功能。</li>
                <li>还将支持各种主流的测试执行工具，实现统一的测试执行平台。</li>
                <li>不做测试管理平台，而是测试执行工具平台，不是拉你入驻，如果对你有用，请在你的测试环境上安装使用.</li>
                <li>不仅仅是则是执行工具，希望成为测试执行工具箱，成为你战场上的有力辅助.</li>
                <li>让测试人员专注于测试设计和测试执行，远离统计、汇报.</li>
            </ul>
            <br>
            <p>如果你也有以上想法，欢迎和 charisma 交流</p>
            <br>

                    </td>
                </tr>
